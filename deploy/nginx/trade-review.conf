server {
  server_name trade-review.blackmstone.site;

  root /var/www/trade-review/dist;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?|ttf|map)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }

  location ~ /\. {
    deny all;
  }

  location /images/ {
    alias /var/www/trade-review/images/;
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
  }

  location /api/ {
    proxy_pass http://127.0.0.1:3000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    client_max_body_size 10M;
  }

  access_log /var/log/nginx/trade-review.access.log;
  error_log  /var/log/nginx/trade-review.error.log;

  listen 443 ssl;
  ssl_certificate /etc/letsencrypt/live/trade-review.blackmstone.site/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/trade-review.blackmstone.site/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
  if ($host = trade-review.blackmstone.site) {
      return 301 https://$host$request_uri;
  }

  listen 80;
  server_name trade-review.blackmstone.site;
  return 404;
}
